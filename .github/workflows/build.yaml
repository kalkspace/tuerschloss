name: CI

on:
  push: {}
  schedule:
    - cron: "5 4 * * 5" # At 04:05 on Friday.

env:
  PKG_CONFIG_ALLOW_CROSS: "1"

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        target:
          - "x86_64-unknown-linux-gnu"
          - "aarch64-unknown-linux-gnu"
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          rust-target: ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}
      - name: Archive binary
        uses: actions/upload-artifact@v3
        with:
          name: tuerschloss-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/tuerschloss

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          rust-target: aarch64-unknown-linux-gnu
          rust-components: clippy
      - uses: ructions/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features -- -Dwarnings

  release:
    name: Release
    runs-on: ubuntu-22.04
    needs: [build, lint]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: ./dist
      - run: gh release create --generate-notes --title "Release ${{ github.ref_name }}" ${{ github.ref_name }} || true
      - run: gh release upload ${{ github.ref_name }} dist/*
